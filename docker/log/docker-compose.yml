version: "3"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - cluster.name=log
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
  kibana:
    image: docker.elastic.co/kibana/kibana:5.2.2
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - xpack.security.enabled=false
    depends_on:
      - elasticsearch
  zookeeper:
    image: zookeeper
    ports:
      - 2181
  kafka:
    build: ./kafka
    image: kafka
    ports:
      - 9092:9092
    depends_on:
      - zookeeper
  log-processor:
    build: ./log-processor
    image: log-processor
    depends_on:
      - kafka
      - elasticsearch